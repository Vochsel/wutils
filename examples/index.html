<!DOCTYPE html>
<html>
	<head>
		<title>wutils</title>
		<script type="text/javascript" src="../src/wutils.js"></script>
	</head>
	<body>
		<div id="ben">Ben</div>
		<div class="ben">Ben</div>
		<ben>Hey</ben>
		<hr>
		<input type="range" id="in"/>
		<div id="out"></div>
